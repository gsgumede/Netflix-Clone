<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img 
                src="https://www.freepnglogos.com/uploads/netflix-logo-0.png"
                alt="netflix logo"
                class="brand__logo"
                >
            </div>

            <div class="navbar__nav_items">
                <div class="nav__item">
                    <div class="dropdown__container">
                        <i class="fas fa-globe"></i>
                            <select
                            name="languanges"
                            id="languangesSelect"
                            class="languange__drop__down"
                            >
                            <option value="english" selected style="color:black;">English</option>
                            <option value="french" style="color: black;">Francais</option>
                        </select>
                    </div>
                </div>
                <div class="nav__item">
                    <button class="signin_button">Sign in</button>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
